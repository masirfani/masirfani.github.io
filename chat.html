<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real-time Chat with PubNub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.9.min.js"></script>
    <style>
      #chat-messages {
        max-height: 500px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Real-time Chat</h1>
          <div id="chat-messages" class="border rounded p-3 mb-3"></div>
          <form id="chat-form" class="d-flex">
            <input id="chat-input" type="text" class="form-control me-2" placeholder="Type a message...">
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      const pubnub = new PubNub({
        publishKey: 'pub-c-17a8adae-e13d-4e47-ba35-d7a67a78b8b8',
        subscribeKey: 'sub-c-71961766-2b1a-4c53-8d66-6466735110ca'
      });

      pubnub.subscribe({ channels: ['chat'] });

      pubnub.addListener({
        message: function(event) {
          const message = event.message;
          displayMessage(message);
        }
      });

      function displayMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('mb-2');
        messageElement.innerText = message;
        document.getElementById('chat-messages').appendChild(messageElement);
        document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
      }

      document.getElementById('chat-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        if (message) {
          pubnub.publish({
            channel: 'chat',
            message: message
          });
          input.value = '';
        }
      });
    </script>
  </body>
</html>
