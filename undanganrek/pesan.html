          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3 col-6 offset-md-2">

<script>
  $(document).ready(function(){
    // $("#keterangan").hide();
    var url = new URLSearchParams(window.location.search);
    var tipe = url.get('tipe');
    var harga = url.get('harga');
    console.log(harga);
    $("#tipe_undangan").val(tipe);
    $("#harga_undangan").val(harga);
    $("#kirim").click(function(){
      var nama_pria = $("#nama_pria").val();
      var nama_ortu_pria = $("#nama_ortu_pria").val();
      var nama_wanita = $("#nama_wanita").val();
      var nama_ortu_wanita = $("#nama_ortu_wanita").val();
      var lokasi_resepsi = $("#lokasi_resepsi").val();
      var jadwal_resepsi = $("#jadwal_resepsi").val();
      var lokasi_akad = $("#lokasi_akad").val();
      var jadwal_akad = $("#jadwal_akad").val();
      var link = "https://api.whatsapp.com/send?phone=+6285655536949&text=nama pria : "+nama_pria+"%0anama wanita : "+nama_wanita+"%0anama ortu pria : "+nama_ortu_pria+"%0anama ortu wanita : "+nama_ortu_wanita+"%0alokasi resepsi : "+lokasi_resepsi+"%0ajadwal resepsi : "+jadwal_resepsi+"%0alokasi akad : "+lokasi_akad+"%0ajadwal akad : "+jadwal_akad+"%0atipe undangan : "+tipe;

      if (nama_pria != null && nama_wanita != null && nama_ortu_pria != null && nama_ortu_wanita != null && lokasi_resepsi != null && lokasi_akad != null && jadwal_akad != null && jadwal_resepsi != null ) {
        window.open(link,'_blank');
      }else{
        $("#keterangan").show();
      }
    })
  });
</script>
